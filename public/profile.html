<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | ES Parfumerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h2>Profile</h2>
      <p id="info"></p>
      <button class="btn primary" id="logoutBtn">DÃ©connexion</button>
    </div>
  </div>

  <script>
    const API_URL = "https://es-parfumerie-backend.onrender.com";

    function getToken(){
      return localStorage.getItem("token");
    }

    async function loadProfile(){
      const token = getToken();
      if(!token){
        window.location.href = "login.html";
        return;
      }

      const res = await fetch(API_URL + "/auth/me", {
        headers: { "Authorization": "Bearer " + token }
      });

      if(!res.ok){
        localStorage.removeItem("token");
        window.location.href = "login.html";
        return;
      }

      const data = await res.json();
      document.getElementById("info").innerText = "Email : " + data.email;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    loadProfile();
  </script>

  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:#f6f7fb;
      font-family: Arial, sans-serif;
    }
    .auth-card{
      width: 90%;
      max-width: 420px;
      padding: 30px;
      background:#fff;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align:center;
    }
    .btn.primary{
      width:100%;
      padding: 12px;
      border:none;
      background:#6a3cf6;
      color:#fff;
      border-radius:12px;
      cursor:pointer;
      margin-top: 20px;
    }
  </style>
</body>
</html>
