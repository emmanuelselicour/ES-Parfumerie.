<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - ES Parfumerie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles existants... */
        :root {
            --primary-color: #8a6d3b;
            --secondary-color: #d4b483;
            --dark-color: #1a1a1a;
            --light-color: #f8f5f0;
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* ... (tous les styles CSS pr√©c√©dents restent) ... */
        
        /* AJOUT: Styles pour le d√©bogage */
        .debug-info {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <!-- Login page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-spray-can"></i>
                </div>
                <h2>ES Parfumerie Admin</h2>
                <p id="loginSubtitle">Connectez-vous √† votre compte administrateur</p>
            </div>
            
            <div id="loginAlert" class="alert" style="display: none;"></div>
            
            <!-- Debug info -->
            <div id="debugInfo" class="debug-info"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" class="form-control" required 
                           value="admin@es-parfumerie.com">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Mot de passe</label>
                    <input type="password" id="adminPassword" class="form-control" required 
                           value="Admin123!">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" style="width: 100%;" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
                
                <div style="margin-top: 20px; text-align: center;">
                    <button type="button" class="btn btn-secondary" id="debugBtn" style="font-size: 0.8rem;">
                        <i class="fas fa-bug"></i> Mode D√©bogage
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin panel -->
    <div id="adminPanel" class="admin-container" style="display: none;">
        <!-- ... (le reste du code admin panel reste identique) ... -->
    </div>

    <!-- Debug toggle button -->
    <button class="debug-toggle" id="debugToggle">
        <i class="fas fa-bug"></i>
    </button>

    <script>
        // Configuration
        const API_BASE_URL = 'https://es-parfumerie-backend.onrender.com';
        let currentUser = null;
        let currentPage = 'dashboard';
        let debugMode = false;

        // DOM Ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Admin Panel ES Parfumerie initialis√©');
            console.log('üîó API URL:', API_BASE_URL);
            
            checkAuth();
            setupEventListeners();
        });

        // Fonction de d√©bogage
        function debugLog(message, type = 'info') {
            if (!debugMode) return;
            
            const colors = {
                info: '#3498db',
                success: '#2ecc71',
                error: '#e74c3c',
                warning: '#f39c12'
            };
            
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            
            console.log(`%c${logMessage}`, `color: ${colors[type] || '#333'}`);
            
            // Afficher aussi dans le debug info
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.innerHTML += `<div style="color: ${colors[type] || '#333'}">${logMessage}</div>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }

        // V√©rifier l'authentification
        async function checkAuth() {
            debugLog('üîç V√©rification de l\'authentification...', 'info');
            
            const token = localStorage.getItem('adminToken');
            const user = localStorage.getItem('adminUser');
            
            debugLog(`Token: ${token ? 'PR√âSENT' : 'ABSENT'}`, token ? 'success' : 'warning');
            debugLog(`User: ${user ? 'PR√âSENT' : 'ABSENT'}`, user ? 'success' : 'warning');
            
            if (!token) {
                debugLog('‚ùå Pas de token, affichage login', 'warning');
                showLoginPage();
                return;
            }

            try {
                // Test 1: V√©rifier que l'API fonctionne
                debugLog('üè• Test de l\'API...', 'info');
                const healthResponse = await fetch(`${API_BASE_URL}/api/health`);
                debugLog(`API Health: ${healthResponse.status} ${healthResponse.statusText}`, 
                        healthResponse.ok ? 'success' : 'error');
                
                if (!healthResponse.ok) {
                    throw new Error('API non disponible');
                }
                
                // Test 2: V√©rifier l'authentification avec le dashboard
                debugLog('üîê Test de l\'authentification...', 'info');
                const response = await fetch(`${API_BASE_URL}/api/admin/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                debugLog(`Auth response: ${response.status}`, 
                        response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog('‚úÖ Authentification r√©ussie', 'success');
                    debugLog(`User role: ${data.user ? data.user.role : 'N/A'}`, 'info');
                    
                    currentUser = JSON.parse(user);
                    showAdminPanel();
                    loadPage(currentPage);
                } else {
                    // Essayer de r√©cup√©rer le profil pour comprendre l'erreur
                    debugLog('‚ö†Ô∏è  Erreur auth, tentative de r√©cup√©ration du profil...', 'warning');
                    
                    try {
                        const profileResponse = await fetch(`${API_BASE_URL}/api/auth/profile`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        const profileData = await profileResponse.json();
                        debugLog(`Profile response: ${profileResponse.status}`, 
                                profileResponse.ok ? 'success' : 'error');
                        
                        if (profileResponse.ok) {
                            debugLog(`Profil: ${profileData.user.name} (${profileData.user.role})`, 'info');
                            
                            if (profileData.user.role !== 'admin') {
                                debugLog('‚ùå R√¥le non admin', 'error');
                                showAlert('Acc√®s refus√©: R√¥le administrateur requis', 'error');
                            }
                        }
                    } catch (profileError) {
                        debugLog(`Erreur profil: ${profileError.message}`, 'error');
                    }
                    
                    showLoginPage();
                }
                
            } catch (error) {
                debugLog(`‚ùå Erreur v√©rification auth: ${error.message}`, 'error');
                showLoginPage();
            }
        }

        // Afficher la page de login
        function showLoginPage() {
            debugLog('üì± Affichage page login', 'info');
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            
            // Afficher l'URL de l'API
            const subtitle = document.getElementById('loginSubtitle');
            if (subtitle) {
                subtitle.innerHTML = `Connectez-vous √† votre compte administrateur<br>
                                    <small style="font-size: 0.8rem; color: #666;">
                                        API: ${API_BASE_URL}
                                    </small>`;
            }
        }

        // Afficher le panel admin
        function showAdminPanel() {
            debugLog('üì± Affichage panel admin', 'success');
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'flex';
            
            if (currentUser) {
                document.getElementById('adminName').textContent = currentUser.name;
            }
        }

        // Configuration des √©v√©nements
        function setupEventListeners() {
            // Login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Debug button
            const debugBtn = document.getElementById('debugBtn');
            if (debugBtn) {
                debugBtn.addEventListener('click', toggleDebugMode);
            }
            
            // Debug toggle
            const debugToggle = document.getElementById('debugToggle');
            if (debugToggle) {
                debugToggle.addEventListener('click', toggleDebugMode);
            }
            
            // ... (autres event listeners existants) ...
        }

        // Basculer le mode d√©bogage
        function toggleDebugMode() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debugInfo');
            
            if (debugInfo) {
                debugInfo.style.display = debugMode ? 'block' : 'none';
            }
            
            debugLog(`Mode d√©bogage: ${debugMode ? 'ACTIV√â' : 'D√âSACTIV√â'}`, 
                    debugMode ? 'success' : 'info');
            
            // Mettre √† jour le bouton
            const debugBtn = document.getElementById('debugBtn');
            if (debugBtn) {
                debugBtn.innerHTML = debugMode ? 
                    '<i class="fas fa-bug"></i> D√©sactiver D√©bogage' :
                    '<i class="fas fa-bug"></i> Mode D√©bogage';
                debugBtn.className = debugMode ? 'btn btn-warning' : 'btn btn-secondary';
            }
        }

        // Connexion admin - VERSION AM√âLIOR√âE
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            const loginAlert = document.getElementById('loginAlert');
            loginAlert.style.display = 'none';
            
            debugLog(`üîë Tentative de connexion: ${email}`, 'info');
            
            // D√©sactiver le bouton pendant la tentative
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            try {
                debugLog('üì° Envoi de la requ√™te de connexion...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                debugLog(`R√©ponse: ${response.status} ${response.statusText}`, 
                        response.ok ? 'success' : 'error');
                
                const data = await response.json();
                
                if (debugMode) {
                    debugLog('üìÑ Donn√©es de r√©ponse:', 'info');
                    console.log('Login response:', data);
                }
                
                if (response.ok) {
                    // V√©rifier le r√¥le admin
                    if (data.user && data.user.role === 'admin') {
                        debugLog('‚úÖ Connexion admin r√©ussie', 'success');
                        debugLog(`Token re√ßu: ${data.token ? 'OUI' : 'NON'}`, 
                                data.token ? 'success' : 'error');
                        debugLog(`R√¥le: ${data.user.role}`, 'success');
                        
                        // Sauvegarder le token et les infos utilisateur
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                        
                        currentUser = data.user;
                        showAdminPanel();
                        loadPage('dashboard');
                        
                        // Afficher un message de bienvenue
                        showAlert(`Bienvenue ${data.user.name} !`, 'success');
                    } else {
                        debugLog(`‚ùå R√¥le incorrect: ${data.user?.role || 'N/A'}`, 'error');
                        loginAlert.textContent = 'Acc√®s refus√©: Droits administrateur requis';
                        loginAlert.className = 'alert alert-error';
                        loginAlert.style.display = 'block';
                        
                        // Essayer quand m√™me de sauvegarder pour d√©boguer
                        if (data.token) {
                            localStorage.setItem('adminToken', data.token);
                            localStorage.setItem('adminUser', JSON.stringify(data.user));
                            debugLog('‚ö†Ô∏è  Token sauvegard√© pour d√©bogage', 'warning');
                        }
                    }
                } else {
                    debugLog(`‚ùå Erreur: ${data.message || 'Inconnue'}`, 'error');
                    
                    // Afficher le message d'erreur
                    loginAlert.textContent = data.message || 'Erreur de connexion';
                    loginAlert.className = 'alert alert-error';
                    loginAlert.style.display = 'block';
                    
                    // Suggestions selon l'erreur
                    if (data.message && data.message.includes('mot de passe')) {
                        debugLog('üí° Astuce: Essayez Admin123!', 'info');
                    }
                }
                
            } catch (error) {
                debugLog(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
                
                loginAlert.innerHTML = `
                    Erreur de connexion: ${error.message}<br>
                    <small>V√©rifiez que l'API est accessible: ${API_BASE_URL}</small>
                `;
                loginAlert.className = 'alert alert-error';
                loginAlert.style.display = 'block';
                
                // Test manuel de l'API
                testAPI();
            } finally {
                // R√©activer le bouton
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }

        // Tester l'API manuellement
        async function testAPI() {
            debugLog('üß™ Test manuel de l\'API...', 'info');
            
            try {
                const healthResponse = await fetch(`${API_BASE_URL}/api/health`);
                debugLog(`Health test: ${healthResponse.status}`, 
                        healthResponse.ok ? 'success' : 'error');
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    debugLog(`API: ${healthData.message}`, 'success');
                }
            } catch (error) {
                debugLog(`API test failed: ${error.message}`, 'error');
            }
        }

        // Afficher une alerte
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `notification ${type}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '3000';
            alert.style.maxWidth = '300px';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 300);
            }, 3000);
            
            debugLog(`Alert: ${message}`, type);
        }

        // ... (autres fonctions restent similaires) ...

        // Initialiser avec le mode d√©bogage visible
        setTimeout(() => {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                debugMode = true;
                debugLog('üîß Mode d√©bogage activ√© au d√©marrage', 'success');
                debugLog(`URL API: ${API_BASE_URL}`, 'info');
                debugLog(`Frontend: ${window.location.href}`, 'info');
            }
        }, 1000);
    </script>
</body>
</html>
