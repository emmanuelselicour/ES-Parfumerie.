<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription | ES Parfumerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h2>Cr√©er un compte</h2>

      <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        
        <div class="pass-box">
          <input type="password" id="password" placeholder="Mot de passe" required>
          <span class="eye" id="togglePass1">üëÅÔ∏è</span>
        </div>

        <div class="pass-box">
          <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
          <span class="eye" id="togglePass2">üëÅÔ∏è</span>
        </div>

        <button class="btn primary" type="submit">S‚Äôinscrire</button>
      </form>

      <p class="small">
        D√©j√† un compte ? <a href="login.html">Se connecter</a>
      </p>
    </div>
  </div>

  <script>
    const API_URL = "https://es-parfumerie-backend.onrender.com";

    // toggle password
    document.getElementById("togglePass1").addEventListener("click", () => {
      const p = document.getElementById("password");
      p.type = p.type === "password" ? "text" : "password";
    });
    document.getElementById("togglePass2").addEventListener("click", () => {
      const p = document.getElementById("confirmPassword");
      p.type = p.type === "password" ? "text" : "password";
    });

    // register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas.");
        return;
      }

      const res = await fetch(API_URL + "/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "profile.html";
      } else {
        alert(data.message || "Erreur inscription.");
      }
    });
  </script>

  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:#f6f7fb;
      font-family: Arial, sans-serif;
    }
    .auth-card{
      width: 90%;
      max-width: 420px;
      padding: 30px;
      background:#fff;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    .auth-card h2{
      margin-bottom: 20px;
      text-align:center;
    }
    input{
      width:100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border:1px solid #ddd;
    }
    .btn.primary{
      width:100%;
      padding: 12px;
      border:none;
      background:#6a3cf6;
      color:#fff;
      border-radius:12px;
      cursor:pointer;
    }
    .small{
      text-align:center;
      margin-top: 15px;
      font-size:14px;
    }
    .pass-box{
      position:relative;
    }
    .eye{
      position:absolute;
      right: 12px;
      top: 12px;
      cursor:pointer;
    }
  </style>
</body>
</html>
